<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Cadastro </title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form {
      max-width: 300px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 8px;
      background: #2f3d61;
      color: rgb(251, 252, 255);
      border: none;
      cursor: pointer;
    }
    button:hover { background: #476091; }
  </style>
</head>
<body style="background-color: #406d89; padding: 20px;">
  <h2>Cadastro</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

    <label for="senha">E-mail:</label>
    <input type="password" id="email" name="email" placeholder="Insira seu e-mail" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
