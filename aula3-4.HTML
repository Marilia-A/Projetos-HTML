<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Sugestões </title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #666; }
    .regras {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body style="background-color: #406d89; padding: 20px;">
  <h2>Sugestões</h2>
  <div class="regras">
    <strong>Regras para sugestões:</strong>
    <ul>
      <li>Seja claro e objetivo.</li>
      <li>Não envie conteúdo ofensivo.</li>
      <li>Sugestões são revisadas antes de serem publicadas.</li>
    </ul>
  </div>

  <label for="sugestao">Escreva sua sugestão:</label>
  <textarea id="sugestao" placeholder="Digite aqui sua ideia de jogo ou melhoria..."></textarea><br>
  <button type="button">Enviar Sugestão</button>
</body>
</html>
